<body  ng-app="photoApp">

<!--Provides necessary padding-->
<h1></h1>

<!--Creates a "Public" and "Private" buttons-->
<div>
  <center>
    <a id="public" class="btn btn-circle-lg btn-primary" ng-click="getPublicFeed()">Public</a>
    <a id="private" class="btn btn-circle-lg btn-success" ng-click="getPrivateFeed()">Private</a>
  </center>
</div>

<!--Implemented Justified Gallery-->
<div infinite-scroll="loadMore()" infinite-scroll-distance="1" id="gallery">
  <div ng-repeat="entry in data">
    <a href="#/photo/{{entry.lid}}/{{entry.pid}}">
      <img ng-src="{{entry.thumbnail}}"/>
    </a>
    <div class="caption">
      <a href="#/photo/{{entry.lid}}/{{entry.pid}}">{{entry.title}}</a>
      <div id="author"><a href="#/profile/{{entry.uid}}">{{entry.photographer}}</a></div>
    </div>
  </div>
</div>


</body>
