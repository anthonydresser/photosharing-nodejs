<div id="photoPage" class="container-fluid">


</br>
  <div class="row">
    <div class="col-md-8">
      <img id="clickedPhoto" src="{{photo.link}}"/>

    </div>
    <div id="commentColumn" class="col-md-4">

      <div class="photoInfo">
        <h4 class="photographer">{{photo.photographer}}</h4>
        <h5 class="date">{{photo.published}}</h5>
        <h5>{{photo.title}}</h5>
        <h5><span ng-if="photo.tags.length > 0" class="glyphicon glyphicon-tag"></span>{{photo.tags.join(", ")}}</h5>
      </div>
      <div id="photoBar">
        <button class="likeButton" ng-click="open()"><span class="glyphicon glyphicon-thumbs-up"></span></button>{{photo.likes}} people
      </div>
      <hr id="divider">
      <ul id="commentBox" class="media-list">
        <li class="media" id="comment" ng-repeat="comment in comments">
          <div class="media-left media-top">
            <a href="#">
              <img id="userPhoto" class="media-object" src="{{comment.profileImg}}" height=60px>
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{comment.author}}</h4>
            <h5>{{comment.content}}</h5>
            <h5 class="date">{{comment.date}}</h5>
          </div>
        </li>
      </ul>

      <ul>
        <form ng-submit="submit()">
          <li class="addCommentBox">
            <div class="input-group stylish-input-group">
                <input type="text" id="addComment" class="form-control" ng-model="content" placeholder="Add comment">
                  <span class="input-group-addon">
                    <button type="submit" id="addButton" ng-click="addComment()">
                      <span class="glyphicon glyphicon-plus"></span>
                    </button>
                  </span>
            </div>
          </li>
        </form>
      </ul>

    </div>
  </div>

</div>
