<div class="container-fluid" align="middle">

  <h3>{{photo.title}}</h3>
  <img src="{{photo.link}}"/>


  <ul class="media-list">
    <li class="media" ng-repeat="comment in comments">
      <div class="media-left">
        <a href="#">
          <img class="media-object" src="{{comment.profileImg}}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{comment.date}}</h4>
        {{comment.content}}
      </div>
    </li>
  </ul>


  <form>

    <div class="form-group">

      <input type="text" class="form-control" ng-model="content" placeholder="Add comment">
      <button type="submit" class="btn btn-default" ng-click="addComment()">Submit</button>

    </div>

  </form>


</div>
