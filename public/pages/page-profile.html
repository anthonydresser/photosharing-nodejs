
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" id="profileCol">
      <h1>{{profile.name}}</h1>
      <img class="img-responsive" src={{profile.img}}></img>
      <p>{{profile.email}}</p>
    </div>
    <div class="col-md-10">
      <div id="profileGallery">
        <div ng-repeat="img in uploadFeed">
          <a href="#/photo/{{img.lid}}/{{img.pid}}"><img src="{{img.thumbnail}}"/></a>
        </div>
      </div>
    </div>

</div>
